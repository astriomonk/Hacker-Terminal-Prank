<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      overflow: hidden;
      user-select: none;
    }
    #bootup {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #00ff00;
      padding: 20px;
      font-size: 14px;
      white-space: pre-wrap;
      z-index: 10;
    }
    #binary-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    #terminal {
      position: fixed;
      top: 0; left: 0; right: 0;
      bottom: 60px;
      padding: 20px;
      overflow-y: auto;
      z-index: 2;
      font-size: 14px;
      white-space: pre-wrap;
    }
    #command-line {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: black;
      border-top: 1px solid #00ff00;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      z-index: 5;
    }
    #command-line span {
      margin-right: 8px;
    }
    #command-input {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      outline: none;
    }
  </style>
</head>
<body>

<canvas id="binary-bg"></canvas>

<div id="bootup"></div>

<div id="terminal">
  <div id="terminal-output"></div>
</div>

<div id="command-line">
  <span>&gt;</span>
  <input id="command-input" type="text" disabled />
</div>

<script>
  const canvas = document.getElementById("binary-bg");
  const ctx = canvas.getContext("2d");
  let width, height, columns, drops = [];
  const chars = ["0", "1"];
  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / 14);
    drops = Array(columns).fill(1);
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = "#0f0";
    ctx.font = "14px monospace";
    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * 14, drops[i] * 14);
      drops[i] = drops[i] * 14 > height && Math.random() > 0.975 ? 0 : drops[i] + 1;
    }
    requestAnimationFrame(drawMatrix);
  }
  drawMatrix();

  const bootup = document.getElementById("bootup");
  const bootLines = [
    "BIOS Version 5.4.3",
    "Initializing hardware...",
    "CPU: Quantum Core x99",
    "Memory Check: 16384MB OK",
    "Loading OS...",
    "Establishing network connection...",
    "Login Successful",
    "Starting terminal interface..."
  ];
  let bootIndex = 0;
  function playBootup() {
    if (bootIndex < bootLines.length) {
      bootup.textContent += bootLines[bootIndex] + "\n";
      bootIndex++;
      setTimeout(playBootup, 700);
    } else {
      bootup.style.display = "none";
      commandInput.disabled = false;
      commandInput.focus();
      printOutput("Type 'help' for a list of commands.");
    }
  }
  playBootup();

  const terminalOutput = document.getElementById("terminal-output");
  const commandInput = document.getElementById("command-input");

  function printOutput(text) {
    terminalOutput.innerHTML += text + "\n";
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  }

  const commands = {
    help() {
      printOutput("Available commands: help, clear, hack, shutdown, reboot, matrix");
    },
    clear() {
      terminalOutput.innerHTML = "";
    },
    shutdown() {
      printOutput("Shutting down... Bye.");
    },
    reboot() {
      terminalOutput.innerHTML = "";
      bootup.textContent = "";
      bootup.style.display = "block";
      bootIndex = 0;
      commandInput.disabled = true;
      playBootup();
    },
    matrix() {
      printOutput("Matrix speed increased.");
      drops = drops.map(() => 0); // refresh matrix rain
    },
    hack() {
      printOutput("Initiating hacking sequence...");
      const sequence = [
        "Accessing target...",
        "Bypassing firewall...",
        "Injecting payload...",
        "Retrieving data...",
        "Exfiltrating files...",
        "Covering tracks...",
        "Target compromised. Mission accomplished."
      ];
      let i = 0;
      const interval = setInterval(() => {
        printOutput(sequence[i]);
        i++;
        if (i >= sequence.length) clearInterval(interval);
      }, 1000);
    }
  };

  commandInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      const input = commandInput.value.trim();
      printOutput("> " + input);
      if (commands[input]) {
        commands[input]();
      } else {
        printOutput("Unknown command: " + input);
      }
      commandInput.value = "";
    }
  });
</script>
</body>
</html>
