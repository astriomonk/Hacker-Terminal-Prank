<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacker Terminal Lock Screen</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: #00ff00;
    user-select: none;
  }
  #binary-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  #color-cycle {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
    mix-blend-mode: screen;
    animation: colorShift 20s linear infinite;
  }
  @keyframes colorShift {
    0% { filter: hue-rotate(0deg);}
    100% { filter: hue-rotate(360deg);}
  }
  #terminal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: transparent;
    padding: 20px;
    box-sizing: border-box;
    font-size: 14px;
    line-height: 1.3em;
    overflow-y: auto;
    white-space: pre-wrap;
    outline: none;
    z-index: 2;
    display: none; /* hidden behind lock screen initially */
  }
  .glitch {
    animation: glitch 0.2s infinite alternate;
  }
  @keyframes glitch {
    0% {
      text-shadow:
        2px 0 red,
        -2px 0 cyan;
    }
    100% {
      text-shadow:
        -2px 0 red,
        2px 0 cyan;
    }
  }
  #profile {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 240px;
    background: rgba(0, 30, 0, 0.85);
    border: 1px solid #00ff00;
    padding: 12px;
    font-size: 13px;
    line-height: 1.4em;
    z-index: 2;
    user-select: none;
    font-weight: 500;
    color: #00ff00;
    display: none; /* hidden behind lock screen initially */
  }
  #profile h2 {
    margin: 0 0 10px 0;
    font-weight: 600;
    font-size: 16px;
    border-bottom: 1px solid #00ff00;
    padding-bottom: 6px;
  }
  #profile ul {
    padding-left: 18px;
    margin: 6px 0 0 0;
  }

  /* Lock screen styles */
  #lock-screen {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: #000;
    z-index: 5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #00ff00;
    user-select: none;
  }
  #lock-screen h1 {
    margin: 0 0 20px 0;
    font-size: 36px;
    letter-spacing: 4px;
    text-align: center;
  }
  #passcode-input {
    background: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 28px;
    width: 180px;
    text-align: center;
    padding: 10px;
    border-radius: 8px;
    outline: none;
  }
  #passcode-input::placeholder {
    color: #005500;
  }
  #error-msg {
    margin-top: 10px;
    color: #ff3300;
    height: 18px;
    font-size: 14px;
    font-weight: bold;
    visibility: hidden;
  }

  /* Glowing digital lock shape */
  .lock-icon {
    width: 120px;
    height: 160px;
    position: relative;
    margin-bottom: 40px;
  }
  .lock-body {
    position: absolute;
    bottom: 0;
    width: 100px;
    height: 100px;
    background: #00ff00;
    border-radius: 20px 20px 15px 15px;
    box-shadow:
      0 0 15px #00ff00,
      0 0 30px #00ff00,
      0 0 60px #00ff00,
      inset 0 0 15px #008800;
    left: 50%;
    transform: translateX(-50%);
  }
  .lock-shackle {
    position: absolute;
    top: 0;
    left: 50%;
    width: 70px;
    height: 80px;
    border: 8px solid #00ff00;
    border-bottom: none;
    border-radius: 40px 40px 0 0;
    box-shadow:
      0 0 15px #00ff00,
      0 0 30px #00ff00,
      0 0 60px #00ff00,
      inset 0 0 15px #008800;
    transform: translateX(-50%);
    background: transparent;
  }
  .lock-keyhole {
    position: absolute;
    bottom: 30px;
    left: 50%;
    width: 20px;
    height: 40px;
    background: black;
    border-radius: 8px 8px 10px 10px;
    box-shadow:
      0 0 12px #00ff00 inset;
    transform: translateX(-50%);
  }
  .lock-keyhole::before {
    content: '';
    position: absolute;
    top: 6px;
    left: 50%;
    width: 8px;
    height: 8px;
    background: #00ff00;
    border-radius: 50%;
    transform: translateX(-50%);
    box-shadow:
      0 0 10px #00ff00;
  }

  /* Hide scrollbar on terminal */
  #terminal::-webkit-scrollbar {
    display: none;
  }
  #terminal {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

</style>
</head>
<body>

<canvas id="binary-bg"></canvas>
<div id="color-cycle"></div>

<!-- Lock Screen -->
<div id="lock-screen" role="dialog" aria-modal="true" aria-labelledby="lock-title">
  <div class="lock-icon" aria-hidden="true">
    <div class="lock-shackle"></div>
    <div class="lock-body"></div>
    <div class="lock-keyhole"></div>
  </div>
  <h1 id="lock-title">ENTER PASSCODE</h1>
  <input type="password" id="passcode-input" placeholder="****" maxlength="4" aria-label="Enter passcode" autocomplete="off" />
  <div id="error-msg" role="alert">Incorrect passcode!</div>
</div>

<!-- Terminal -->
<div id="terminal" tabindex="0" spellcheck="false" aria-live="polite" aria-atomic="false"></div>

<!-- Hacker Profile -->
<div id="profile" title="Hacker Profile" aria-label="Hacker Profile">
  <h2>Hacker Profile</h2>
  <div><strong>Name:</strong> ZeroCool</div>
  <div><strong>Reputation:</strong> 98.7%</div>
  <div><strong>Access Level:</strong> Root</div>
  <div><strong>Achievements:</strong></div>
  <ul>
    <li>Master Coder</li>
    <li>Network Phantom</li>
    <li>Bug Squasher</li>
    <li>Crypto Ninja</li>
  </ul>
</div>

<script>
  // Binary background setup
  const canvas = document.getElementById('binary-bg');
  const ctx = canvas.getContext('2d');
  let width, height;
  let columns;
  let drops = [];
  const binaryChars = ['0', '1'];
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / 14);
    drops = [];
    for(let i = 0; i < columns; i++) {
      drops[i] = Math.random() * height;
    }
  }
  window.addEventListener('resize', resize);
  resize();

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#00ff00';
    ctx.font = '14px monospace';
    for(let i = 0; i < columns; i++) {
      const text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
      ctx.fillText(text, i * 14, drops[i] * 14);
      drops[i] = drops[i] * 14 > height && Math.random() > 0.975 ? 0 : drops[i] + 0.8;
    }
    requestAnimationFrame(draw);
  }
  draw();

  // Terminal typing commands
  const terminal = document.getElementById('terminal');
  const commands = [
    "Connecting to mainframe...",
    "Access granted.",
    "Downloading secret data...",
    "Bypassing firewall...",
    "Decrypting files...",
    "Loading user credentials...",
    "Injecting virus payload...",
    "Compiling exploit modules...",
    "Launching remote shell...",
    "Establishing encrypted channel...",
    "System scan complete.",
    "Backdoor installed.",
    "Packet sniffing in progress...",
    "Firewall disabled.",
    "Privilege escalation successful.",
    "Wiping logs...",
    "Disconnecting."
  ];

  let typingIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  let typingDelay = 140;  // slowed down typing speed
  let pauseDelay = 1800;  // longer pause between lines
  let typingTimer;
  let terminalContent = '';

  function typeCommand() {
    if (!terminal) return;
    const currentCommand = commands[typingIndex];
    if (!isDeleting) {
      terminalContent += currentCommand.charAt(charIndex);
      charIndex++;
      terminal.textContent = terminalContent;
      terminal.scrollTop = terminal.scrollHeight;
      if (charIndex === currentCommand.length) {
        isDeleting = true;
        typingTimer = setTimeout(typeCommand, pauseDelay);
      } else {
        typingTimer = setTimeout(typeCommand, typingDelay);
      }
    } else {
      terminalContent = terminalContent.slice(0, -1);
      terminal.textContent = terminalContent;
      terminal.scrollTop = terminal.scrollHeight;
      if (terminalContent.endsWith(currentCommand.slice(0, charIndex - 1))) {
        charIndex--;
        typingTimer = setTimeout(typeCommand, typingDelay / 2);
      }
      if (charIndex === 0) {
        isDeleting = false;
        typingIndex = (typingIndex + 1) % commands.length;
        typingTimer = setTimeout(typeCommand, typingDelay);
      }
    }
  }

  // Lock screen logic
  const lockScreen = document.getElementById('lock-screen');
  const passcodeInput = document.getElementById('passcode-input');
  const errorMsg = document.getElementById('error-msg');
  const profile = document.getElementById('profile');

  passcodeInput.focus();

  passcodeInput.addEventListener('keydown', e => {
    if(e.key === 'Enter') {
      if (passcodeInput.value === '1234') {
        // Unlock
        lockScreen.style.display = 'none';
        terminal.style.display = 'block';
        profile.style.display = 'block';
        terminal.focus();
        errorMsg.style.visibility = 'hidden';
        typeCommand();
      } else {
        errorMsg.style.visibility = 'visible';
        passcodeInput.value = '';
      }
    }
  });
</script>

</body>
</html>
