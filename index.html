<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacker Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: #00ff00;
    user-select: none;
  }
  #lock-screen {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    color: #00ff00;
  }
  #lock-screen h1 {
    font-size: 60px;
    margin-bottom: 20px;
    font-weight: 900;
    letter-spacing: 5px;
  }
  #lock-screen .lock-icon {
    font-size: 100px;
    margin-bottom: 30px;
    text-shadow:
      0 0 5px #00ff00,
      0 0 20px #00ff00,
      0 0 30px #00ff00,
      0 0 40px #00ff00,
      0 0 50px #00ff00;
  }
  #lock-screen input {
    font-family: 'Share Tech Mono', monospace;
    font-size: 30px;
    background: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    padding: 10px 15px;
    width: 160px;
    text-align: center;
    letter-spacing: 8px;
    outline: none;
    caret-color: #00ff00;
  }
  #lock-screen input::placeholder {
    color: #004400;
  }
  #lock-screen .error {
    margin-top: 15px;
    color: #ff2222;
    font-weight: bold;
    height: 24px;
  }
  #binary-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  #color-cycle {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
    mix-blend-mode: screen;
    animation: colorShift 20s linear infinite;
  }
  @keyframes colorShift {
    0% { filter: hue-rotate(0deg);}
    100% { filter: hue-rotate(360deg);}
  }
  #terminal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 50px;
    background: transparent;
    padding: 20px;
    box-sizing: border-box;
    font-size: 14px;
    line-height: 1.3em;
    overflow-y: auto;
    white-space: pre-wrap;
    outline: none;
    z-index: 2;
  }
  #command-line {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 50px;
    background: rgba(0, 0, 0, 0.9);
    border-top: 2px solid #00ff00;
    box-sizing: border-box;
    font-family: 'Share Tech Mono', monospace;
    font-size: 18px;
    color: #00ff00;
    padding: 10px 20px;
    outline: none;
    z-index: 3;
  }
  #command-line::placeholder {
    color: #004400;
  }
  #command-line:disabled {
    color: #004400;
    background: black;
  }
  .glitch {
    animation: glitch 0.2s infinite alternate;
  }
  @keyframes glitch {
    0% {
      text-shadow:
        2px 0 red,
        -2px 0 cyan;
    }
    100% {
      text-shadow:
        -2px 0 red,
        2px 0 cyan;
    }
  }
  #easter-egg {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 35px;
    height: 35px;
    background: #00ff00;
    opacity: 0.1;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
    z-index: 4;
    transition: opacity 0.3s ease;
  }
  #easter-egg:hover {
    opacity: 0.5;
  }
  #profile {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 240px;
    background: rgba(0, 30, 0, 0.85);
    border: 1px solid #00ff00;
    padding: 12px;
    font-size: 13px;
    line-height: 1.4em;
    z-index: 4;
    user-select: none;
    font-weight: 500;
    color: #00ff00;
  }
  #profile h2 {
    margin: 0 0 10px 0;
    font-weight: 600;
    font-size: 16px;
    border-bottom: 1px solid #00ff00;
    padding-bottom: 6px;
  }
  #profile ul {
    padding-left: 18px;
    margin: 6px 0 0 0;
  }
</style>
</head>
<body>

<!-- LOCK SCREEN -->
<div id="lock-screen">
  <div class="lock-icon" aria-label="Lock">&#128274;</div>
  <h1>ENTER PASSCODE</h1>
  <input type="password" id="passcode-input" maxlength="4" placeholder="1234" autocomplete="off" />
  <div class="error" id="pass-error"></div>
</div>

<!-- BINARY BACKGROUND -->
<canvas id="binary-bg"></canvas>
<div id="color-cycle"></div>

<!-- TERMINAL OUTPUT -->
<div id="terminal" tabindex="0" spellcheck="false"></div>

<!-- COMMAND PROMPT -->
<input type="text" id="command-line" placeholder="Type command here..." disabled autocomplete="off" />

<!-- HACKER PROFILE -->
<div id="profile" title="Hacker Profile">
  <h2>Hacker Profile</h2>
  <div><strong>Name:</strong> ZeroCool</div>
  <div><strong>Reputation:</strong> 98.7%</div>
  <div><strong>Access Level:</strong> Root</div>
  <div><strong>Achievements:</strong></div>
  <ul>
    <li>Master Coder</li>
    <li>Network Phantom</li>
    <li>Bug Squasher</li>
    <li>Crypto Ninja</li>
  </ul>
</div>

<!-- EASTER EGG BUTTON -->
<div id="easter-egg" title="Secret Click"></div>

<!-- SOUND -->
<audio id="soundscape" loop>
  <source src="https://actions.google.com/sounds/v1/office/keyboard_typing_fast.ogg" type="audio/ogg" />
</audio>

<script>
  // LOCK SCREEN LOGIC
  const lockScreen = document.getElementById('lock-screen');
  const passInput = document.getElementById('passcode-input');
  const passError = document.getElementById('pass-error');
  const terminal = document.getElementById('terminal');
  const commandLine = document.getElementById('command-line');
  const soundscape = document.getElementById('soundscape');

  passInput.focus();

  passInput.addEventListener('keydown', e => {
    if(e.key === 'Enter') {
      checkPasscode();
    }
  });

  function checkPasscode() {
    const code = passInput.value.trim();
    if(code === '1234') {
      lockScreen.style.display = 'none';
      commandLine.disabled = false;
      commandLine.focus();
      startTerminal();
      soundscape.volume = 0.1;
      soundscape.play().catch(() => {});
    } else {
      passError.textContent = 'Incorrect passcode.';
      passInput.value = '';
    }
  }

  // BINARY BACKGROUND
  const canvas = document.getElementById('binary-bg');
  const ctx = canvas.getContext('2d');
  let width, height;
  let columns;
  let drops = [];
  const binaryChars = ['0', '1'];
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / 14);
    drops = [];
    for(let i = 0; i < columns; i++) {
      drops[i] = Math.random() * height;
    }
  }
  window.addEventListener('resize', resize);
  resize();

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#00ff00';
    ctx.font = '14px monospace';
    for(let i = 0; i < columns; i++) {
      const text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
      ctx.fillText(text, i * 14, drops[i] * 14);
      drops[i] = drops[i] * 14 > height && Math.random() > 0.975 ? 0 : drops[i] + 0.8;
    }
    requestAnimationFrame(draw);
  }
  draw();

  // COMMANDS
  function appendTerminal(text = '') {
    terminal.textContent += text + '\n';
    terminal.scrollTop = terminal.scrollHeight;
  }

  const commands = {
    help: () => {
      appendTerminal("Available commands:");
      appendTerminal(Object.keys(commands).join(", "));
    },
    clear: () => {
      terminal.textContent = '';
    },
    whoami: () => {
      appendTerminal("root");
    },
    uptime: () => {
      let uptimeSeconds = Math.floor(Math.random() * 100000);
      let hours = Math.floor(uptimeSeconds / 3600);
      let minutes = Math.floor((uptimeSeconds % 3600) / 60);
      let seconds = uptimeSeconds % 60;
      appendTerminal(`System uptime: ${hours}h ${minutes}m ${seconds}s`);
    },
    ping: (args) => {
      if (args.length === 0) {
        appendTerminal("Usage: ping <ip>");
      } else {
        appendTerminal(`Pinging ${args[0]} with 32 bytes of data:`);
        let count = 0;
        function pingReply() {
          if (count < 4) {
            appendTerminal(`Reply from ${args[0]}: bytes=32 time=${Math.floor(Math.random()*100)}ms TTL=64`);
            count++;
            setTimeout(pingReply, 500);
          } else {
            appendTerminal(`Ping statistics for ${args[0]}: Packets: Sent = 4, Received = 4, Lost = 0 (0% loss),`);
            appendTerminal("Approximate round trip times in milli-seconds:");
            appendTerminal(`Minimum = 1ms, Maximum = 99ms, Average = ${Math.floor(Math.random()*50)}ms`);
            commandLine.disabled = false;
            commandLine.focus();
          }
        }
        commandLine.disabled = true;
        pingReply();
      }
    },
    login: (args) => {
      if(args.length === 0){
        appendTerminal("Usage: login <username>");
      } else {
        appendTerminal(`Logging in as ${args[0]}...`);
        setTimeout(() => {
          appendTerminal(`Welcome ${args[0]}!`);
          commandLine.disabled = false;
          commandLine.focus();
        }, 1000);
        commandLine.disabled = true;
      }
    },
    logout: () => {
      appendTerminal("Logging out...");
      setTimeout(() => {
        appendTerminal("Goodbye!");
        commandLine.disabled = true;
      }, 1000);
    },
    virus: () => {
      appendTerminal("Virus injected into the system...");
      let steps = [
        "Encrypting files...",
        "Deleting backups...",
        "Overwriting boot sector...",
        "Virus spread complete."
      ];
      let i = 0;
      function step() {
        if (i < steps.length) {
          appendTerminal(steps[i]);
          i++;
          setTimeout(step, 1200);
        } else {
          commandLine.disabled = false;
          commandLine.focus();
        }
      }
      commandLine.disabled = true;
      step();
    },
    firewall: (args) => {
      if(args.length === 0) {
        appendTerminal("Firewall status: ENABLED");
      } else if(args[0].toLowerCase() === "disable") {
        appendTerminal("Disabling firewall...");
        setTimeout(() => {
          appendTerminal("Firewall disabled!");
          commandLine.disabled = false;
          commandLine.focus();
        }, 1500);
        commandLine.disabled = true;
      } else if(args[0].toLowerCase() === "enable") {
        appendTerminal("Enabling firewall...");
        setTimeout(() => {
          appendTerminal("Firewall enabled!");
          commandLine.disabled = false;
          commandLine.focus();
        }, 1500);
        commandLine.disabled = true;
      } else {
        appendTerminal("Usage: firewall [enable|disable]");
      }
    },
    stealth: () => {
      appendTerminal("Entering stealth mode...");
      appendTerminal("System visibility: OFF");
    },
    reboot: () => {
      appendTerminal("Rebooting system...");
      let countdown = 5;
      function rebootStep() {
        if(countdown > 0) {
          appendTerminal(`Reboot in ${countdown}...`);
          countdown--;
          setTimeout(rebootStep, 1000);
        } else {
          appendTerminal("System rebooted.");
          commandLine.disabled = false;
          commandLine.focus();
        }
      }
      commandLine.disabled = true;
      rebootStep();
    },
    hack: () => {
      appendTerminal("Initiating hack...");
      let steps = [
        "Scanning ports...",
        "Bypassing firewall...",
        "Injecting trojan...",
        "Accessing mainframe...",
        "Downloading confidential files...",
        "Upload malware...",
        "Covering tracks...",
        "Hack complete."
      ];
      let i = 0;
      function step() {
        if(i < steps.length) {
          appendTerminal(steps[i]);
          i++;
          setTimeout(step, 1200);
        } else {
          commandLine.disabled = false;
          commandLine.focus();
        }
      }
      commandLine.disabled = true;
      step();
    }
  };

  // HANDLE USER INPUT
  function handleCommand(input) {
    const [cmd, ...args] = input.toLowerCase().trim().split(' ');
    if(commands[cmd]) {
      commands[cmd](args);
    } else if(input.trim() === '') {
      // do nothing on empty input
    } else {
      appendTerminal(`Command not found: ${cmd}`);
    }
  }

  // START TERMINAL
  function startTerminal() {
    appendTerminal("Connecting to mainframe...");
    setTimeout(() => {
      appendTerminal("Access granted.");
      appendTerminal("Type 'help' for commands.");
      commandLine.disabled = false;
      commandLine.focus();
    }, 1500);
  }

  // TYPE COMMANDS AUTOMATICALLY (Optional, disabled here)
  // You can implement if you want.

  // GLITCH EFFECT
  function glitchEffect() {
    if (Math.random() < 0.15) {
      terminal.classList.add('glitch');
      setTimeout(() => terminal.classList.remove('glitch'), 200);
    }
  }
  setInterval(glitchEffect, 3000);

  // EASTER EGG BUTTON
  const egg = document.getElementById('easter-egg');
  let eggActive = false;
  egg.addEventListener('click', () => {
    if(eggActive) return;
    eggActive = true;
    terminal.textContent = '';
    let count = 0;
    const messages = [
      "ACCESS GRANTED",
      "YOU'VE FOUND THE SECRET!",
      "RUNNING FULL SYSTEM OVERRIDE...",
      "LOADING NUCLEAR LAUNCH SEQUENCE...",
      "JUST KIDDING, HAVE A NICE DAY :)"
    ];
    function wildAnim() {
      if(count >= messages.length) {
        eggActive = false;
        appendTerminal("");
        commandLine.disabled = false;
        commandLine.focus();
        return;
      }
      terminal.textContent = messages[count];
      terminal.classList.add('glitch');
      terminal.scrollTop = terminal.scrollHeight;
      count++;
      setTimeout(() => {
        terminal.classList.remove('glitch');
        setTimeout(wildAnim, 1500);
      }, 1200);
    }
    wildAnim();
  });

  // FULLSCREEN TOGGLE ON F KEY
  document.addEventListener('keydown', e => {
    if(e.key.toLowerCase() === 'f') {
      if(!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  });

  // COMMAND LINE INPUT EVENT
  commandLine.addEventListener('keydown', e => {
    if(e.key === 'Enter' && !commandLine.disabled) {
      const input = commandLine.value;
      appendTerminal(`> ${input}`);
      commandLine.value = '';
      handleCommand(input);
    }
  });
</script>

</body>
</html>
