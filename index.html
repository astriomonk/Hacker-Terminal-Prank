<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      user-select: none;
    }

    #binary-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    #color-cycle {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: screen;
      animation: colorShift 20s linear infinite;
    }

    @keyframes colorShift {
      0% { filter: hue-rotate(0deg);}
      100% { filter: hue-rotate(360deg);}
    }

    #terminal {
      position: fixed;
      top: 0; left: 0; right: 0;
      bottom: 60px;
      background: transparent;
      padding: 20px;
      box-sizing: border-box;
      font-size: 14px;
      line-height: 1.3em;
      overflow-y: auto;
      white-space: pre-wrap;
      z-index: 2;
    }

    .glitch {
      animation: glitch 0.2s infinite alternate;
    }

    @keyframes glitch {
      0% {
        text-shadow:
          2px 0 red,
          -2px 0 cyan;
      }
      100% {
        text-shadow:
          -2px 0 red,
          2px 0 cyan;
      }
    }

    #easter-egg {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 35px;
      height: 35px;
      background: #00ff00;
      opacity: 0.1;
      cursor: pointer;
      border-radius: 5px;
      user-select: none;
      z-index: 3;
      transition: opacity 0.3s ease;
    }

    #easter-egg:hover {
      opacity: 0.5;
    }

    #profile {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 240px;
      background: rgba(0, 30, 0, 0.85);
      border: 1px solid #00ff00;
      padding: 12px;
      font-size: 13px;
      line-height: 1.4em;
      z-index: 3;
      user-select: none;
      font-weight: 500;
      color: #00ff00;
    }

    #profile h2 {
      margin: 0 0 10px 0;
      font-weight: 600;
      font-size: 16px;
      border-bottom: 1px solid #00ff00;
      padding-bottom: 6px;
    }

    #profile ul {
      padding-left: 18px;
      margin: 6px 0 0 0;
    }

    #command-line {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: black;
      border-top: 1px solid #00ff00;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      z-index: 5;
    }

    #command-line span {
      color: #00ff00;
      margin-right: 8px;
    }

    #command-input {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      outline: none;
    }
  </style>
</head>
<body>

<canvas id="binary-bg"></canvas>
<div id="color-cycle"></div>

<div id="terminal">
  <div id="terminal-output"></div>
</div>

<div id="command-line">
  <span>&gt;</span>
  <input id="command-input" type="text" autofocus />
</div>

<div id="profile" title="Hacker Profile">
  <h2>Hacker Profile</h2>
  <div><strong>Name:</strong> ZeroCool</div>
  <div><strong>Reputation:</strong> 98.7%</div>
  <div><strong>Access Level:</strong> Root</div>
  <div><strong>Achievements:</strong></div>
  <ul>
    <li>Master Coder</li>
    <li>Network Phantom</li>
    <li>Bug Squasher</li>
    <li>Crypto Ninja</li>
  </ul>
</div>

<div id="easter-egg" title="Secret Click"></div>

<audio id="soundscape" loop>
  <source src="https://actions.google.com/sounds/v1/office/keyboard_typing_fast.ogg" type="audio/ogg" />
</audio>

<script>
  const canvas = document.getElementById('binary-bg');
  const ctx = canvas.getContext('2d');
  let width, height, columns;
  let drops = [];
  const binaryChars = ['0', '1'];
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / 14);
    drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = Math.random() * height;
    }
  }
  window.addEventListener('resize', resize);
  resize();

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#00ff00';
    ctx.font = '14px monospace';
    for (let i = 0; i < columns; i++) {
      const text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
      ctx.fillText(text, i * 14, drops[i] * 14);
      drops[i] = drops[i] * 14 > height && Math.random() > 0.975 ? 0 : drops[i] + 0.8;
    }
    requestAnimationFrame(draw);
  }
  draw();

  const terminalOutput = document.getElementById('terminal-output');
  const commands = [
    "Connecting to mainframe...",
    "Access granted.",
    "Downloading secret data...",
    "Bypassing firewall...",
    "Decrypting files...",
    "Loading user credentials...",
    "Injecting virus payload...",
    "Compiling exploit modules...",
    "Launching remote shell...",
    "Establishing encrypted channel...",
    "System scan complete.",
    "Backdoor installed.",
    "Packet sniffing in progress...",
    "Firewall disabled.",
    "Privilege escalation successful.",
    "Wiping logs...",
    "Disconnecting."
  ];

  let typingIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  let typingDelay = 140;
  let pauseDelay = 1800;
  let terminalContent = '';

  function typeCommand() {
    const currentCommand = commands[typingIndex];
    if (!isDeleting) {
      terminalContent += currentCommand.charAt(charIndex);
      charIndex++;
      terminalOutput.textContent = terminalContent;
      if (charIndex === currentCommand.length) {
        isDeleting = true;
        setTimeout(typeCommand, pauseDelay);
      } else {
        setTimeout(typeCommand, typingDelay);
      }
    } else {
      terminalContent += '\n';
      terminalOutput.textContent = terminalContent;
      isDeleting = false;
      charIndex = 0;
      typingIndex = (typingIndex + 1) % commands.length;
      setTimeout(typeCommand, typingDelay);
    }
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  }
  typeCommand();

  function glitchEffect() {
    if (Math.random() < 0.15) {
      terminalOutput.classList.add('glitch');
      setTimeout(() => terminalOutput.classList.remove('glitch'), 200);
    }
  }
  setInterval(glitchEffect, 3000);

  const egg = document.getElementById('easter-egg');
  egg.addEventListener('click', () => {
    terminalOutput.textContent = "YOU'VE FOUND THE SECRET!";
    terminalOutput.classList.add('glitch');
    setTimeout(() => {
      terminalOutput.classList.remove('glitch');
      terminalContent = '';
      typingIndex = 0;
      charIndex = 0;
      isDeleting = false;
      typeCommand();
    }, 2000);
  });

  document.addEventListener('keydown', e => {
    if (e.key.toLowerCase() === 'f') {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  });

  const soundscape = document.getElementById('soundscape');
  soundscape.volume = 0.1;
  soundscape.play().catch(() => {});

  // Fake prompt handler
  const input = document.getElementById('command-input');
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      terminalContent += "\n> " + input.value + "\n";
      terminalOutput.textContent = terminalContent;
      input.value = '';
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }
  });
</script>
</body>
</html>
