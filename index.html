<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacker Terminal</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #terminal {
      position: relative;
      z-index: 1;
      padding: 20px;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 16px;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      user-select: none;
    }
    .blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #00ff00;
      animation: blink 1s infinite;
      vertical-align: bottom;
      margin-left: 2px;
    }
    @keyframes blink {
      0%, 50%, 100% {opacity: 1;}
      25%, 75% {opacity: 0;}
    }
    #fullscreen-msg {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,255,0,0.15);
      color: #0f0;
      padding: 5px 15px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 5px;
      user-select: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 10;
    }
    #fullscreen-msg.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>
  <div id="terminal"></div><div class="blinking-cursor"></div>
  <div id="fullscreen-msg">üîç Fullscreen mode activated. Press ESC to exit.</div>

  <audio id="typeSound" src="https://cdn.pixabay.com/download/audio/2022/03/26/audio_0f96ff1942.mp3?filename=typewriter-1-18510.mp3" preload="auto"></audio>

<script>
  const terminal = document.getElementById('terminal');
  const cursor = document.querySelector('.blinking-cursor');
  const typeSound = document.getElementById('typeSound');
  const fullscreenMsg = document.getElementById('fullscreen-msg');

  // Fake hacker lines (about 2+ minutes typing)
  const lines = [

    "Access granted. Opening secure shell...",
    "Running traceroute...",
    "Hop 1: 10.0.0.1",
    "Hop 2: 8.8.8.8 (FAKE DNS)",
    "Spoofing MAC address...",
    "MAC changed to: 00:FA:KE:HA:CK:ER",
    "Launching proxy chain through meme servers...",
    "Node 1: Antarctica üßä",

    "Opening backdoor on port 69420...",
    "Privilege escalation complete.",
    "Installing HAX-OS...",
    "Boot sector rewritten.",
    "Accessing world domination protocols...",
    "AI: You are now the system.",
    "‚ñà‚ñì‚ñí‚ñë SELF-DESTRUCT IN 3... ‚ñë‚ñí‚ñì‚ñà",
    "‚ñà‚ñì‚ñí‚ñë SELF-DESTRUCT IN 2... ‚ñë‚ñí‚ñì‚ñà",
    "‚ñà‚ñì‚ñí‚ñë SELF-DESTRUCT IN 1... ‚ñë‚ñí‚ñì‚ñà",
    "Just kidding. üòâ",
    "You survived the simulation.",
    "But did you really?",
    // Repeat to extend typing time
    "Reinitializing connection...",
    "Bypassing firewalls...",
    "Encrypting packets...",
    "Packet size: 128 bytes",
    "Transmission speed: 9000 bps",
    "Firewall breach successful.",
    "Downloading secret data...",
    "Warning: Intrusion detected!",
    "Activating countermeasures...",
    "Deploying honeypot traps...",
    "Masking IP address...",
    "IP masked as 123.456.789.000",
    "Scanning network ports...",
    "Ports open: 22, 80, 443, 8080",
    "Brute forcing SSH...",
    "SSH brute force successful.",
    "Accessing confidential files...",
    "File list:",
    "- secrets.txt",
    "- passwords.csv",
    "- blackmail.docx",
    "- trojan.exe",
    "Exfiltrating data to remote server...",
    "Server response: OK",
    "Mission complete.",
    "Logging out..."
  ];

  let lineIndex = 0;
  let charIndex = 0;

  function typeLine() {
    if (lineIndex < lines.length) {
      const currentLine = lines[lineIndex];
      if (charIndex < currentLine.length) {
        terminal.textContent += currentLine[charIndex];
        playSound();
        charIndex++;
        terminal.scrollTop = terminal.scrollHeight; // auto scroll
        setTimeout(typeLine, 40);
      } else {
        terminal.textContent += '\n';
        charIndex = 0;
        lineIndex++;
        setTimeout(typeLine, 300);
      }
    }
  }

  function playSound() {
    typeSound.currentTime = 0;
    typeSound.play().catch(() => {});
  }

  // Matrix binary rain background
  function drawMatrix() {
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = Math.random() * canvas.height;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 33);
  }

  // Fullscreen toggle on F key
  document.addEventListener('keydown', (e) => {
    if (e.key.toLowerCase() === 'f') {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();

        // Show message
        fullscreenMsg.classList.add('show');
        setTimeout(() => fullscreenMsg.classList.remove('show'), 3000);
      }
    }
  });

  // Start matrix and typing on load
  window.onload = () => {
    drawMatrix();
    typeLine();
  };
</script>

</body>
</html>
