<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacker Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      overflow: hidden;
      user-select: none;
    }

    #lock-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .digital-lock {
      width: 120px;
      height: 160px;
      border: 4px solid #00ff00;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 0 30px #00ff00;
    }

    .digital-lock::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 28px;
      width: 64px;
      height: 40px;
      border: 4px solid #00ff00;
      border-bottom: none;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 0 20px #00ff00;
    }

    #pass-input {
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 18px;
      width: 160px;
      text-align: center;
    }

    #binary-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    #terminal {
      position: fixed;
      top: 0; left: 0; right: 0;
      bottom: 60px;
      padding: 20px;
      overflow-y: auto;
      z-index: 2;
      font-size: 14px;
      white-space: pre-wrap;
    }

    #command-line {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: black;
      border-top: 1px solid #00ff00;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      z-index: 5;
    }

    #command-line span {
      margin-right: 8px;
    }

    #command-input {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      outline: none;
    }

    #fadeout {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 0;
      z-index: 999;
      transition: opacity 3s ease;
      pointer-events: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div id="lock-screen">
  <div class="digital-lock"></div>
  <input id="pass-input" type="password" placeholder="Enter Code" maxlength="8" />
</div>

<canvas id="binary-bg"></canvas>
<div id="terminal"><div id="terminal-output"></div></div>
<div id="command-line"><span>&gt;</span><input id="command-input" type="text" /></div>
<div id="fadeout"></div>

<script>
  // Lock screen logic
  const lockScreen = document.getElementById("lock-screen");
  const passInput = document.getElementById("pass-input");

  passInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      if (passInput.value === "1234") {
        lockScreen.classList.add("hidden");
        commandInput.focus();
      } else {
        passInput.value = "";
        passInput.placeholder = "Wrong Code";
      }
    }
  });

  // Binary Matrix Rain
  const canvas = document.getElementById("binary-bg");
  const ctx = canvas.getContext("2d");
  let width, height, columns, drops = [];
  const chars = ["0", "1"];
  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / 14);
    drops = Array(columns).fill(1);
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();
  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = "#0f0";
    ctx.font = "14px monospace";
    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * 14, drops[i] * 14);
      drops[i] = drops[i] * 14 > height && Math.random() > 0.975 ? 0 : drops[i] + 1;
    }
    requestAnimationFrame(drawMatrix);
  }
  drawMatrix();

  const terminalOutput = document.getElementById("terminal-output");
  const commandInput = document.getElementById("command-input");
  const fadeout = document.getElementById("fadeout");

  function printOutput(text) {
    terminalOutput.innerHTML += text + "\n";
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  }

  const commands = {
    help() {
      printOutput("Available commands: help, clear, hack, shutdown, reboot, matrix");
    },
    clear() {
      terminalOutput.innerHTML = "";
    },
    reboot() {
      window.location.reload();
    },
    matrix() {
      printOutput("Refreshing matrix background...");
      drops = drops.map(() => 0);
    },
    hack() {
      printOutput("Initiating hacking sequence...");
      const sequence = [
        "Accessing target...",
        "Bypassing firewall...",
        "Injecting payload...",
        "Retrieving data...",
        "Exfiltrating files...",
        "Covering tracks...",
        "Target compromised. Mission accomplished."
      ];
      let i = 0;
      const interval = setInterval(() => {
        printOutput(sequence[i]);
        i++;
        if (i >= sequence.length) clearInterval(interval);
      }, 1000);
    },
    shutdown() {
      const lines = [
        "Saving session...",
        "Stopping services...",
        "Unmounting filesystems...",
        "Flushing caches...",
        "Terminating processes...",
        "Disabling network interface...",
        "Writing shutdown logs...",
        "Goodbye, operator."
      ];
      commandInput.disabled = true;
      let i = 0;
      const interval = setInterval(() => {
        printOutput(lines[i]);
        i++;
        if (i >= lines.length) {
          clearInterval(interval);
          setTimeout(() => {
            fadeout.style.opacity = 1;
          }, 500);
        }
      }, 1000);
    }
  };

  commandInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      const input = commandInput.value.trim();
      printOutput("> " + input);
      if (commands[input]) {
        commands[input]();
      } else {
        printOutput("Unknown command: " + input);
      }
      commandInput.value = "";
    }
  });

  commandInput.focus();
</script>
</body>
</html>
