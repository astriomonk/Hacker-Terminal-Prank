<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacker Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: #00ff00;
    user-select: none;
  }
  #binary-bg {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  #color-cycle {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
    mix-blend-mode: screen;
    animation: colorShift 20s linear infinite;
  }
  @keyframes colorShift {
    0% { filter: hue-rotate(0deg);}
    100% { filter: hue-rotate(360deg);}
  }
  #terminal-container {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 40px;
    background: transparent;
    padding: 20px;
    box-sizing: border-box;
    font-size: 14px;
    line-height: 1.3em;
    overflow-y: auto;
    white-space: pre-wrap;
    outline: none;
    z-index: 2;
    display: none; /* hidden behind lock screen initially */
  }
  #terminal {
    width: 100%;
    height: 100%;
    overflow-wrap: break-word;
  }
  #profile {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 240px;
    background: rgba(0, 30, 0, 0.85);
    border: 1px solid #00ff00;
    padding: 12px;
    font-size: 13px;
    line-height: 1.4em;
    z-index: 2;
    user-select: none;
    font-weight: 500;
    color: #00ff00;
    display: none; /* hidden behind lock screen initially */
  }
  #profile h2 {
    margin: 0 0 10px 0;
    font-weight: 600;
    font-size: 16px;
    border-bottom: 1px solid #00ff00;
    padding-bottom: 6px;
  }
  #profile ul {
    padding-left: 18px;
    margin: 6px 0 0 0;
  }

  /* Lock screen styles */
  #lock-screen {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: #000;
    z-index: 5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #00ff00;
    user-select: none;
  }
  #lock-screen h1 {
    margin: 0 0 20px 0;
    font-size: 36px;
    letter-spacing: 4px;
    text-align: center;
  }
  #passcode-input {
    background: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 28px;
    width: 180px;
    text-align: center;
    padding: 10px;
    border-radius: 8px;
    outline: none;
  }
  #passcode-input::placeholder {
    color: #005500;
  }
  #error-msg {
    margin-top: 10px;
    color: #ff3300;
    height: 18px;
    font-size: 14px;
    font-weight: bold;
    visibility: hidden;
  }

  /* Glowing digital lock shape */
  .lock-icon {
    width: 120px;
    height: 160px;
    position: relative;
    margin-bottom: 40px;
  }
  .lock-body {
    position: absolute;
    bottom: 0;
    width: 100px;
    height: 100px;
    background: #00ff00;
    border-radius: 20px 20px 15px 15px;
    box-shadow:
      0 0 15px #00ff00,
      0 0 30px #00ff00,
      0 0 60px #00ff00,
      inset 0 0 15px #008800;
    left: 50%;
    transform: translateX(-50%);
  }
  .lock-shackle {
    position: absolute;
    top: 0;
    left: 50%;
    width: 70px;
    height: 80px;
    border: 8px solid #00ff00;
    border-bottom: none;
    border-radius: 40px 40px 0 0;
    box-shadow:
      0 0 15px #00ff00,
      0 0 30px #00ff00,
      0 0 60px #00ff00,
      inset 0 0 15px #008800;
    transform: translateX(-50%);
    background: transparent;
  }
  .lock-keyhole {
    position: absolute;
    bottom: 30px;
    left: 50%;
    width: 20px;
    height: 40px;
    background: black;
    border-radius: 8px 8px 10px 10px;
    box-shadow:
      0 0 12px #00ff00 inset;
    transform: translateX(-50%);
  }
  .lock-keyhole::before {
    content: '';
    position: absolute;
    top: 6px;
    left: 50%;
    width: 8px;
    height: 8px;
    background: #00ff00;
    border-radius: 50%;
    transform: translateX(-50%);
    box-shadow:
      0 0 10px #00ff00;
  }

  /* Hide scrollbar on terminal */
  #terminal-container::-webkit-scrollbar {
    display: none;
  }
  #terminal-container {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  /* Command prompt input */
  #command-line {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 40px;
    background: #000;
    border-top: 2px solid #00ff00;
    padding: 8px 12px;
    box-sizing: border-box;
    font-family: 'Share Tech Mono', monospace;
    font-size: 16px;
    color: #00ff00;
    outline: none;
    z-index: 10;
    display: none; /* hidden initially until unlocked */
  }
  #command-line::placeholder {
    color: #005500;
  }

  /* Terminal prompt styling */
  .prompt {
    color: #00ff00;
    font-weight: bold;
    user-select: none;
  }
</style>
</head>
<body>

<canvas id="binary-bg" aria-hidden="true"></canvas>
<div id="color-cycle" aria-hidden="true"></div>

<!-- Lock Screen -->
<div id="lock-screen" role="dialog" aria-modal="true" aria-labelledby="lock-title">
  <div class="lock-icon" aria-hidden="true">
    <div class="lock-shackle"></div>
    <div class="lock-body"></div>
    <div class="lock-keyhole"></div>
  </div>
  <h1 id="lock-title">ENTER PASSCODE</h1>
  <input type="password" id="passcode-input" placeholder="****" maxlength="4" aria-label="Enter passcode" autocomplete="off" />
  <div id="error-msg" role="alert">Incorrect passcode!</div>
</div>

<!-- Terminal -->
<div id="terminal-container" tabindex="0" aria-live="polite" aria-atomic="false">
  <pre id="terminal"></pre>
</div>

<!-- Command Prompt -->
<input type="text" id="command-line" aria-label="Command prompt" placeholder="Type a command and press Enter" autocomplete="off" spellcheck="false" />

<!-- Hacker Profile -->
<div id="profile" title="Hacker Profile" aria-label="Hacker Profile">
  <h2>Hacker Profile</h2>
  <div><strong>Name:</strong> ZeroCool</div>
  <div><strong>Reputation:</strong> 98.7%</div>
  <div><strong>Access Level:</strong> Root</div>
  <div><strong>Achievements:</strong></div>
  <ul>
    <li>Master Coder</li>
    <li>Network Phantom</li>
    <li>Bug Squasher</li>
    <li>Crypto Ninja</li>
  </ul>
</div>

<script>
  // Binary background setup
  const canvas = document.getElementById('binary-bg');
  const ctx = canvas.getContext('2d');
  let width, height;
  let columns;
  let drops = [];
  const binaryChars = ['0', '1'];
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / 14);
    drops = [];
    for(let i = 0; i < columns; i++) {
      drops[i] = Math.random() * height;
    }
  }
  window.addEventListener('resize', resize);
  resize();

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#00ff00';
    ctx.font = '14px monospace';
    for(let i = 0; i < columns; i++) {
      const text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
      ctx.fillText(text, i * 14, drops[i] * 14);
      drops[i] = drops[i] * 14 > height && Math.random() > 0.975 ? 0 : drops[i] + 0.8;
    }
    requestAnimationFrame(draw);
  }
  draw();

  // Terminal & Command Prompt Logic
  const terminalContainer = document.getElementById('terminal-container');
  const terminal = document.getElementById('terminal');
  const commandLine = document.getElementById('command-line');
  const lockScreen = document.getElementById('lock-screen');
  const passcodeInput = document.getElementById('passcode-input');
  const errorMsg = document.getElementById('error-msg');
  const profile = document.getElementById('profile');

  // Initial typing animation messages
  const introMessages = [
    "Connecting to mainframe...",
    "Access granted.",
    "Welcome ZeroCool.",
    "Type 'help' to get started."
  ];
  let introIndex = 0;
  let introCharIndex = 0;
  let introTypingDelay = 50;

  // Print text to terminal
  function appendTerminal(text) {
    terminal.textContent += text + '\n';
    terminalContainer.scrollTop = terminalContainer.scrollHeight;
  }

  // Type intro messages one char at a time
  function typeIntro() {
    if (introIndex >= introMessages.length) {
      // done typing intro, show command prompt and focus
      commandLine.style.display = 'block';
      commandLine.focus();
      return;
    }
    const msg = introMessages[introIndex];
    if (introCharIndex < msg.length) {
      terminal.textContent += msg.charAt(introCharIndex);
      introCharIndex++;
      terminalContainer.scrollTop = terminalContainer.scrollHeight;
      setTimeout(typeIntro, introTypingDelay);
    } else {
      terminal.textContent += '\n';
      introIndex++;
      introCharIndex = 0;
      setTimeout(typeIntro, 500);
    }
  }

  // Clear terminal and print prompt
  function printPrompt() {
    appendTerminal('\n> ');
  }

  // Command implementations
  const commands = {
    help: () => {
      appendTerminal("Available commands:");
      appendTerminal("  help      - Show this help text");
      appendTerminal("  hack      - Initiate hacking sequence");
      appendTerminal("  shutdown  - Shutdown the system");
      appendTerminal("  clear     - Clear the terminal screen");
    },
    hack: () => {
      appendTerminal("Initiating hack sequence...");
      let hackSteps = [
        "Bypassing firewall...",
        "Extracting credentials...",
        "Decrypting data...",
        "Uploading virus payload...",
        "Hack complete. System compromised."
      ];
      let i = 0;
      function step() {
        if (i < hackSteps.length) {
          appendTerminal(hackSteps[i]);
          i++;
          setTimeout(step, 800);
        } else {
          commandLine.disabled = false;
          commandLine.focus();
        }
      }
      commandLine.disabled = true;
      step();
    },
    shutdown: () => {
      appendTerminal("System shutting down...");
      let shutdownSteps = [
        "Closing all connections...",
        "Saving logs...",
        "Terminating processes...",
        "Goodbye."
      ];
      let i = 0;
      function step() {
        if (i < shutdownSteps.length) {
          appendTerminal(shutdownSteps[i]);
          i++;
          setTimeout(step, 1000);
        } else {
          appendTerminal("\n--- SYSTEM OFFLINE ---");
          commandLine.disabled = true;
          // Optionally hide terminal or show something else here
        }
      }
      commandLine.disabled = true;
      step();
    },
    clear: () => {
      terminal.textContent = '';
    }
  };

  // Handle command input
  commandLine.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const input = commandLine.value.trim().toLowerCase();
      if (!input) return;
      appendTerminal("> " + input);
      commandLine.value = '';

      if (commands[input]) {
        commands[input]();
      } else {
        appendTerminal(`Command not found: ${input}`);
      }
      // Keep focus on input
      commandLine.focus();
    }
  });

  // Unlock logic
  passcodeInput.focus();

  passcodeInput.addEventListener('keydown', e => {
    if(e.key === 'Enter') {
      if (passcodeInput.value === '1234') {
        lockScreen.style.display = 'none';
        terminalContainer.style.display = 'block';
        profile.style.display = 'block';
        commandLine.style.display = 'block';
        passcodeInput.value = '';
        errorMsg.style.visibility = 'hidden';
        terminal.textContent = '';
        introIndex = 0;
        introCharIndex = 0;
        typeIntro();
        commandLine.focus();
      } else {
        errorMsg.style.visibility = 'visible';
        passcodeInput.value = '';
      }
    }
  });

</script>

</body>
</html>
